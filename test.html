<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background-color: #F1F3F3    
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: #FF6100;
  stroke-width: 3px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus1 circle {
  fill: #F1F3F3;
  stroke: #FF6100;
  stroke-width: 3px;
}
.focus circle {
  fill: #F1F3F3;
  stroke: #FF6100;
  stroke-width: 3px;
}
  
.hover-line {
  stroke: #FF6100;
  stroke-width: 2px;
  stroke-dasharray: 3,3;
}
</style>

<body>
<h1>World population history</h1>
<p>The total number of world population from year 1500 to 2000.</p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script id = "population">
//Draw interactive line graph for world population history
//consulted with the following reference: https://bl.ocks.org/alandunning/cfb7dcd7951826b9eacd54f0647f48d3
//Data sets reference: http://worldpopulationhistory.org

var svg1 = d3.select("body")
              .append("svg")
              .attr("width", "900")
              .attr("height", "450")
              .attr("border", "gray"),
    margin = {top: 20, right: 70, bottom: 30, left: 40},
    width = +svg1.attr("width") - margin.left - margin.right,
    height = +svg1.attr("height") - margin.top - margin.bottom;

var parseTime = d3.timeParse("%Y")
    bisectDate = d3.bisector(function(d) { return d.year; }).left;

var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.value); });

var g1 = svg1.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("population.json", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.year = parseTime(d.year);
      d.value = +d.value;
    });

    x.domain(d3.extent(data, function(d) { return d.year; }));
    y.domain([d3.min(data, function(d) { return d.value; }) / 1.005, d3.max(data, function(d) { return d.value; }) * 1.005]);

    g1.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
          .attr("class", "axis-title")
          .attr("y", -15)
          .attr("x", 780)
          .attr("dy", ".71em")
          .attr("fill", "#5D6971")
          .text("Year");

    g1.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(6).tickFormat(function(d) { return parseInt(d / 1000) + "k"; }))
      .append("text")
        .attr("class", "axis-title")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .attr("fill", "#5D6971")
        .text("World Population (millions)");

    g1.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    var focus1 = g1.append("g")
        .attr("class", "focus")
        .style("display", "none");

    focus1.append("line")
        .attr("class", "x-hover-line hover-line")
        .attr("y1", 0)
        .attr("y2", height);

    focus1.append("line")
        .attr("class", "y-hover-line hover-line")
        .attr("x1", width)
        .attr("x2", width);

    focus1.append("circle")
        .attr("r", 7.5);

    focus1.append("text")
        .attr("x", 15)
        .attr("dy", ".31em");

    svg1.append("rect")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus1.style("display", null); })
        .on("mouseout", function() { focus1.style("display", "none"); })
        .on("mousemove", mousemove1);

    function mousemove1() {
      var x01 = x.invert(d3.mouse(this)[0]),
          i1 = bisectDate(data, x01, 1),
          d01 = data[i1 - 1],
          d11 = data[i1],
          d1 = x01 - d01.year > d11.year - x01 ? d11 : d01;
      focus1.attr("transform", "translate(" + x(d1.year) + "," + y(d1.value) + ")");
      focus1.select("text").text(function() { return d1.value; });
      focus1.select(".x-hover-line").attr("y2", height - y(d1.value));
      focus1.select(".y-hover-line").attr("x2", width + width);
    }
});

</script>
</body>
